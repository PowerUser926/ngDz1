<section>
  <p class="text-secondary">
    Bill Gates: <q class="text-dark">{{ main_quote }}</q>
  </p>

  <p class="mb-1 ps-2 text-secondary">Another Gates quotes:</p>
  <ul class="ps-2">
    <li class="border rounded" *ngFor="let quote of quotes; let i = index">
      <span class="marker me-1">{{ i + 1 }}</span>
      <q class="text-dark">{{ quote }}</q>
    </li>
  </ul>
</section>
